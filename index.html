<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR_Code Generater</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=qr_code" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>


    <header>
        <span id="icon" class="material-symbols-outlined">qr_code</span>
        <h2>Generate QR-Code</h2>
    </header>


    <div class="container">

        <div class="input-box">
            <h3>Enter or Paste URL</h3>
            <input type="text" placeholder="Enter text or URL" id="qr-input">

        </div>

        <div class="limit-box">
            <span class="limit">Set QR Size <input type="number" max="300" value="100" oninput="if(this.value > 300)this.value=300" id="size"></span>
            
        </div>

        <div class="btn-box">
            <button class="btn" id="generate">Generate</button>
            <a href="" class="btn" id="download" download="QR_code.png" ><b>Download</b></a>
        </div>

        <div class="qr"></div>
    </div>






    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
